<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player Variations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
      padding-bottom: 100vh;
    }
    footer {
      margin-bottom: 1rem;
      border-top: 1px solid #444;
    }
    .wave .bar {
      width: 4px;
      height: 20px;
      animation: pulse 1s infinite;
    }
    .wave .bar:nth-child(2) { animation-delay: 0.2s; }
    .wave .bar:nth-child(3) { animation-delay: 0.4s; }
    .wave .bar:nth-child(4) { animation-delay: 0.6s; }

    @keyframes pulse {
      0%, 100% { height: 10px; }
      50% { height: 25px; }
    }

    .rounded-pill-footer {
      width: 90%;
      max-width: 600px;
    }

    .preview-container {
      position: relative;
      margin-top: 20px;
    }
  </style>
</head>
<body class="container py-5">

  <h2 class="text-center mb-5">ðŸŽ§ Music Player Bar Variations</h2>

  <!-- 1. Compact Player -->
  <footer class="bg-dark text-white d-flex align-items-center px-3 py-2">
    <img src="images/album/Bruno Mars/24k.png" alt="Album" style="height: 40px; border-radius: 4px;">
    <div class="ms-2">
      <strong>Treasure</strong><br>
      <small>Bruno Mars</small>
    </div>
    <div class="ms-auto">
      <button class="btn btn-sm btn-outline-light"><i class="bi bi-skip-backward-fill"></i></button>
      <button class="btn btn-sm btn-outline-light"><i class="bi bi-play-fill"></i></button>
      <button class="btn btn-sm btn-outline-light"><i class="bi bi-skip-forward-fill"></i></button>
    </div>
  </footer>

  <!-- 2. Wide Player with Progress -->
  <footer class="bg-dark text-white px-3 py-2">
    <div class="d-flex align-items-center justify-content-between">
      <div><strong>Leave the Door Open</strong> â€” Silk Sonic</div>
      <div>
        <button class="btn btn-sm btn-outline-light"><i class="bi bi-skip-backward-fill"></i></button>
        <button class="btn btn-sm btn-outline-light"><i class="bi bi-play-fill"></i></button>
        <button class="btn btn-sm btn-outline-light"><i class="bi bi-skip-forward-fill"></i></button>
      </div>
    </div>
    <div class="progress mt-2" style="height: 4px;">
      <div class="progress-bar bg-danger" role="progressbar" style="width: 30%"></div>
    </div>
  </footer>

  <!-- 3. Floating Rounded Design -->
  <div class="bg-dark text-white mx-auto my-3 p-3 rounded-pill shadow d-flex justify-content-between align-items-center rounded-pill-footer">
    <strong>That's What I Like</strong>
    <div>
      <button class="btn btn-sm btn-outline-light rounded-circle"><i class="bi bi-skip-backward-fill"></i></button>
      <button class="btn btn-sm btn-light text-dark rounded-circle mx-1"><i class="bi bi-play-fill"></i></button>
      <button class="btn btn-sm btn-outline-light rounded-circle"><i class="bi bi-skip-forward-fill"></i></button>
    </div>
  </div>

  <!-- 4. Minimalist Centered -->
  <footer class="bg-dark text-white text-center py-2">
    <div><i class="bi bi-music-note-beamed"></i> <strong>Talking to the Moon</strong></div>
    <button class="btn btn-sm btn-outline-light mt-1"><i class="bi bi-play-fill"></i></button>
  </footer>

  <!-- 5. Waveform Inspired -->
  <footer class="bg-dark text-white px-3 py-2 d-flex align-items-center justify-content-between">
    <div><strong>Grenade</strong> â€” Bruno Mars</div>
    <div class="wave d-flex align-items-end">
      <div class="bar bg-danger me-1"></div>
      <div class="bar bg-danger me-1"></div>
      <div class="bar bg-danger me-1"></div>
      <div class="bar bg-danger"></div>
    </div>
    <button class="btn btn-sm btn-outline-light"><i class="bi bi-play-fill"></i></button>
  </footer>

</body>
</html>
