<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Card Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    .card-music {
      width: 150px;
      margin-right: 15px;
      cursor: pointer;
    }

    .album-wrapper {
      position: relative;
    }

    .album-wrapper img {
      width: 100%;
      border-radius: 10px;
    }

    .play-overlay {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 24px;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      padding: 5px;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h3 class="mb-4">Generated Songs</h3>
    <div class="d-flex overflow-auto py-3" id="musicContainer">
      <!-- Cards will be injected here -->
    </div>
  </div>

  <script>
    const songs = [
      {
        title: "24K Magic",
        artist: "Bruno Mars",
        image: "https://via.placeholder.com/150x150?text=24K+Magic",
        src: "audio/Bruno Mars - 24K Magic.mp3"
      },
      {
        title: "Just the Way You Are",
        artist: "Bruno Mars",
        image: "https://via.placeholder.com/150x150?text=Just+the+Way+You+Are",
        src: "audio/Bruno Mars - Just the Way You Are.mp3"
      },
      {
        title: "Locked Out of Heaven",
        artist: "Bruno Mars",
        image: "https://via.placeholder.com/150x150?text=Locked+Out",
        src: "audio/lockedout.mp3"
      }
      // Add more as needed
    ];

    const container = document.getElementById("musicContainer");

    songs.forEach(song => {
      const card = document.createElement("div");
      card.className = "card-music";
      card.dataset.title = song.title;
      card.dataset.artist = song.artist;
      card.dataset.image = song.image;
      card.dataset.src = song.src;

      card.innerHTML = `
        <div class="album-wrapper ml-2">
          <img src="${song.image}" alt="${song.title} Album">
          <i class="bi bi-play-circle-fill play-overlay"></i>
        </div>
        <p class="mt-2">${song.title}</p>
        <p style="color: #CCCCCC; font-size: 14px;">${song.artist}</p>
      `;

      container.appendChild(card);
    });
  </script>

</body>
</html>
