<!DOCTYPE html>
<html>
<head>
<style>
.icon {
  width: 50px;
  height: 50px;
  background-color: #ccc;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.icon:hover {
  transform: rotate(360deg);
}

.icon i {
  font-size: 24px;
  color: #fff;
}

@keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.2);
  }
  100% {
    transform: scale(1);
  }
}

.icon.pulse-animation {
  animation: pulse 1s infinite;
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="icon" id="rotateIcon">
  <i class="fas fa-arrow-right"></i>
</div>

<div class="icon" id="pulseIcon">
    <i class="fas fa-heart"></i>
</div>

<script>
  const pulseIcon = document.getElementById('pulseIcon');

  pulseIcon.addEventListener('click', () => {
    pulseIcon.classList.add('pulse-animation');

    pulseIcon.addEventListener('animationend', () => {
      pulseIcon.classList.remove('pulse-animation');
    }, { once: true });
  });
</script>

</body>
</html>
