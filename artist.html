<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artists - SoundSphere</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-dark text-white">
    <div class="container py-5">
      <h2 class="mb-4"><i class="bi bi-person-fill"></i> Artists</h2>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Artist Card -->
        <div class="col">
          <div class="card bg-dark text-white border-secondary">
            <img
              src="images/artist/bruno.jpg"
              class="card-img-top"
              alt="Bruno Mars"
            />
            <div class="card-body">
              <h5 class="card-title">Bruno Mars</h5>
              <p class="card-text">
                Award-winning artist known for his retro showmanship and
                funk-pop sound.
              </p>
              <a href="artist-details.html?artist=bruno" class="btn btn-danger"
                >View Details</a
              >
            </div>
          </div>
        </div>
        <!-- Add more artist cards -->
        <div class="col">
          <div class="card bg-dark text-white border-secondary">
            <img
              src="images/artist/spongecola.jpg"
              class="card-img-top"
              alt="Spongecola"
            />
            <div class="card-body">
              <h5 class="card-title">Spongecola</h5>
              <p class="card-text">
                Popular Filipino rock band known for their heartfelt lyrics and
                melodies.
              </p>
              <a
                href="artist-details.html?artist=spongecola"
                class="btn btn-danger"
                >View Details</a
              >
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card bg-dark text-white border-secondary">
            <img
              src="images/artist/rivermaya.webp"
              class="card-img-top"
              alt="Rivermaya"
            />
            <div class="card-body">
              <h5 class="card-title">Rivermaya</h5>
              <p class="card-text">
                One of the most influential rock bands in the Philippines.
              </p>
              <a
                href="artist-details.html?artist=rivermaya"
                class="btn btn-danger"
                >View Details</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
