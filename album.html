<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Albums - SoundSphere</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-dark text-white">
    <div class="container py-5">
      <h2 class="mb-4"><i class="bi bi-file-earmark-music"></i> Albums</h2>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Album Card -->
        <div class="col">
          <div class="card bg-dark text-white border-secondary">
            <img
              src="images/album/Bruno Mars/24k.png"
              class="card-img-top"
              alt="24K Magic"
            />
            <div class="card-body">
              <h5 class="card-title">24K Magic</h5>
              <p class="card-text">Bruno Mars</p>
              <a href="album-details.html" class="btn btn-danger"
                >View Details</a
              >
            </div>
          </div>
        </div>
        <!-- Add more album cards -->
        <div class="col">
          <div class="card bg-dark text-white border-secondary">
            <img
              src="images/album/Bruno Mars/silksonic.png"
              class="card-img-top"
              alt="An Evening with Silk Sonic"
            />
            <div class="card-body">
              <h5 class="card-title">An Evening with Silk Sonic</h5>
              <p class="card-text">Bruno Mars, Anderson .Paak</p>
              <a href="album-details.html" class="btn btn-danger"
                >View Details</a
              >
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card bg-dark text-white border-secondary">
            <img
              src="images/album/Bruno Mars/unorthodox.png"
              class="card-img-top"
              alt="Unorthodox Jukebox"
            />
            <div class="card-body">
              <h5 class="card-title">Unorthodox Jukebox</h5>
              <p class="card-text">Bruno Mars</p>
              <a href="album-details.html" class="btn btn-danger"
                >View Details</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
